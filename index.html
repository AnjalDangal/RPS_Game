<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Rock Paper Scissors Game</h1>
            Choose An Option
            <br>
            Desgined By <a href="https://anjaldangal.netlify.app">Anjal Dangal</a>
        </div>
        <div class="images">
          <div class="computer">
            <img src="scissors_Computer.png" />
          </div>
          <div class="player">
            <img src="paper_Player.png" />
          </div>
        </div>
        <div class="points">
          COMPUTER <span class="computerPoints">0</span> /
          <span class="playerPoints">0</span> PLAYER
        </div>
        <div class="options">
          <button type="button">STONE</button>
          <button type="button">PAPER</button>
          <button type="button">SCISSORS</button>
        </div>
      </div>  
      <script src="script.js"></script>
</body>
</html>
